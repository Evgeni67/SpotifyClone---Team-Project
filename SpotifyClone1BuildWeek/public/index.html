    <link

      crossorigin="anonymous"

    <link
      rel="icon"

      href="https://icons-for-free.com/iconfiles/png/512/music+round+icon+spotify+icon-1320190507294268936.png"

    <title>LogIn - Spotify</title>
    <style>
      .head {
        border-bottom: 1px solid #d9dadc;
        padding: 25px 0 10px;
        margin-bottom: 30px;
        text-align: center;
      }
      @import url(//db.onlinewebfonts.com/c/3a47f5f06b5484abfeee9eac90348a9c?family=Gotham);

      *,
      :after,
      :before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        letter-spacing: 2px;
      }
      div {
        display: block;
      }
      .addRemove {
      position: absolute;
      margin:auto;
     
      bottom: 30px;
      }
      .fail{
        position: absolute;
        bottom: 30px;
        margin: auto;
      }
      body {
        font-weight: 400 !important;
      }
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #222326;
        background-color: #fff;
        margin: 0;
        padding: 0;
        font-size: 14px;
        line-height: 1.5;
      }
      .container-fluid {
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
      }
      .container-login100 {
        object-position: center !important;
      }
      .facebook {
        background-color: #3b5998 !important;
        color: #ffffff !important;
        text-align: center;
        position: relative;
        letter-spacing: 1px;
      }
      .facebookBtn:hover {
        background-color: #3a61b3 !important;
      }
      .appleButton:hover {
        background-color: #333333 !important;
      }

      .col-xs-12 {
        width: 100%;
      }
      .head {
        padding: 25px 0 10px;
        margin-bottom: -3px;
        text-align: center;
      }

      .facebookBtn {
        background-color: #3b5998 !important;
        color: #ffffff !important;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }
      .signUpbtn {
        line-height: 1;
        box-shadow: inset 0 0 0 2px #616467;
        padding: 16px 48px 18px;
        text-transform: uppercase;
        transition-duration: 0.3s;
        border-width: 0;
        margin-top: 0.8rem;
        min-width: 160px;
        white-space: normal;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }

      .appleButton {
        margin-top: 0.8rem;
        background-color: #000000 !important;
        color: #ffffff !important;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }

      .googleButton {
        margin-top: 0.8rem;
        color: #000000 !important;
        border: 2px solid #626467 !important;
        text-align: center;
        font-size: 14px !important;
        width: 100%;
        height: 3rem;
        border-radius: 1000px !important;
        letter-spacing: 1.5px !important;
      }

      .facebookButton i {
        margin-right: 10px;
      }

      .appleButton i {
        margin-right: 10px;
      }

      .googleButton i {
        margin-right: 10px;
      }

      .btnHeader {
        text-align: center;
        margin-top: 2.1rem;
        letter-spacing: 0.5px !important;
        font-size: 16px !important;
      }
      .divider {
        border-top: 1px solid #b0b3b8;
        margin-top: 20px;
        text-align: center;
      }
      .divider span {
        background-color: #fff;
        padding: 0 20px;
        position: relative;
        top: -10px;
      }
      .lSection {
        margin-left: 43.8rem;
        width: 10rem !important;
      }

      .labelSection {
        margin-top: 1rem;
        font-size: 14px;
      }
      .inputSection {
        width: 28rem !important;
        border-radius: 0px !important;
        font-size: 14px !important;
      }
      .form-group {
        width: 500px;
      }
      .form-check {
        vertical-align: bottom !important;
      }
      .container {
        max-width: 450px;
      }
      @media (max-width: 550px) {
        .container {
          max-width: 400px;
        }
      }
      @media (max-width: 380px) {
        .container {
          max-width: 330px;
        }
      }
      a,
      a:hover,
      a:focus,
      a:active {
        text-decoration: none;
        color: inherit;
      }
    </style>

  <body>
    <div class="head">
      <a
        class="spotify-logo"
        tabindex="-1"
        title="Spotify"
        ng-href="/de"
        href="#"
        ><img
          src="./images/Spotify_Logo_CMYK_Black.png"
          alt=""
          style="width: 150px"
      /></a>
    </div>
    <section class="btnSection container-fluid">
      <div class="container">
        <div>
          <h6 class="btnHeader">To continue, log in to Spotify.</h6>
          <button type="button" class="btn facebookBtn">
            <a
              href="https://www.facebook.com/v7.0/dialog/oauth?client_id=174829003346&state=AQCz%2FHizbxWzWOP51CfTUYAPAfdvDF209yjCRiBQoT7XMKUeODfSYcTNKWOY5jhx%2BB9oxiGr%2F7We2I72vjaM8oWbSsJtTf%2BMnTdFMYOSi5cTwYc14vw0IjWP8Hu%2BWH1hfeHwSaohdcVn3aXjrxJc7lxKXqMoBmbGPqqIdBhuBf0JtwevJNAuqBgTKJ6ZX3E9gDBTWRmRiyEcgIXFRRlOJqbp7BT9hKt8Gm7GQxnIP%2FlMWZUrZnwLdbvhlVX3XgBb&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Ffacebook%2Fredirect"
            >
              <i class="fab fa-facebook"></i> CONTINUE WITH FACEBOOK</a
            >
          </button>
        </div>
        <div>
          <button type="button" class="btn appleButton">
            <a
              href="https://appleid.apple.com/auth/authorize?client_id=com.spotify.accounts&response_type=code&response_mode=form_post&scope=name%20email&state=AQCoAhWbPkYINMkRL%2F3m1JU59Pg%2B8BnBQgE9WIEotWH4b2w7QFlW0goBJuhfZK%2FwZYUZxekKQahQE7GuvZYm1Bp3ITPd9crT7AIGH%2BLXJYfjb4kNcUgeMdaH3ZIqUyrFvm%2BvY3OmjmPa%2BgYJYR4woiLqhdGHQp5SKkPhB9ItRRN7Xjk70NY%2BqtNmuMJrJDJr2y7Boe0DjQf6CNJkd%2FZob4BeMYjAaEJX93DelUc4TMujmcTHPS7vqHk4LCN4%2B5Mb&redirect_uri=https%3A%2F%2Faccounts.spotify.com%2Flogin%2Fapple%2Fredirect"
            >
              <i class="fab fa-apple"></i>CONTINUE WITH APPLE</a
            >
          </button>
        </div>
        <div>
          <button type="button" class="btn googleButton btn-outline-secondary">
            <a
              href="https://accounts.spotify.com/en/login/google?continue=https%3A%2F%2Fwww.spotify.com%2Fde%2Faccount%2Foverview%2F"
            >
              <i class="fab fa-google"></i>CONTINUE WITH GOOGLE</a
            >
          </button>
        </div>
        <div class="mt-4 divider">
          <span>OR</span>
        </div>
        <section>
          <div class="mb-4">
            <div>
              <div class="row" style="width: 100%">
                <div class="col-12">
                  <form id="form">
                    <div class="form-group" style="width: 90%">
                      <label for="email">Email address or username</label>
                      <input
                        name="email"
                        id="email"
                        type="email"
                        class="form-control"
                        placeholder="Email address or username"
                      />
                    </div>
                    <div class="form-group" style="width: 90%">
                      <label for="password">Password</label>
                      <input
                        name="password"
                        id="password"
                        type="password"
                        class="form-control mb-3"
                        placeholder="Password"
                        required=""
                      />
                      <p>
                        <a
                          class="text-muted password-reset"
                          href="https://www.spotify.com/password-reset/"
                          >Forgot your password?</a
                        >
                      </p>
                    </div>
                    <div class="row mt-5">
                      <div
                        class="d-flex justify-content-between align-items-center"
                        style="width: 100%"
                      >
                        <div class="form-group form-check">
                          <label
                            class="form-check-label checkbox font-weight-light"
                            for="remember"
                          >
                            <input
                              type="checkbox"
                              id="remember"
                              value="remenberuser"
                              checked=""
                            />
                            <span class="checkmark"></span>
                            Remember me</label
                          >
                        </div>

                        <button
                          type="submit"
                          id="login"
                          class="btn btn-success"
                          style="
                            text-align: center;
                            font-size: 14px !important;
                            width: 100%;
                            height: 3rem;
                            border-radius: 1000px !important;
                            letter-spacing: 1.5px !important;
                            width: 100%;
                          "
                        >
                          LOG IN
                        </button>
                      </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row mt-4 mb-3">
                      <p
                        class="m-auto"
                        style="font-size: 17px; letter-spacing: 1px"
                      >
                        <strong>Don't have an account?</strong>
                      </p>
                    </div>
                    <div
                      class="d-flex justify-content-center align-item-center"
                    >
                      <div class="row">
                        <button
                          type="button"
                          class="btn btn-outline-secondary signUpbtn"
                        >
                          <a href="./Sign Up/signup.html">
                            SIGN UP FOR SPOTIFY</a
                          >
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="alert alert-success addRemove d-none" role="alert">
          <a class="addedText"><strong> </strong> </a>
        </div>
        <div class="alert alert-danger fail d-none" role="alert">
          <a class="addedText"><strong> </strong> </a>
        </div>
